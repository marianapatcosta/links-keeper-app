<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="LinksKeeper is a Progressive Web App developed to group, manage and display all your network links, e-mail and phone numbers in the same place."
    />
    <meta name="theme-color" content="#000" />
    <meta name="msapplication-TileColor" content="#000" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; object-src 'none'; img-src * 'self' data: https:; worker-src 'self'; child-src 'none';"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="icon" href="/favicon.io" />
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinksKeeper</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
